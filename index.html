<div id="instructions">Press any key to start. WASD + Space to move/jump. Move mouse to look around.</div>

<script>
// PointerLockControls for mouse camera
const controls = new THREE.PointerLockControls(camera, document.body);
const instructions = document.getElementById('instructions');

// Start game on any key press
function startGame() {
    controls.lock(); // request pointer lock
    document.removeEventListener('keydown', startGame); // remove listener after starting
}
document.addEventListener('keydown', startGame);

// Hide instructions when pointer lock is active
controls.addEventListener('lock', () => instructions.style.display='none');

// Optional: show instructions if pointer lock is lost
controls.addEventListener('unlock', () => instructions.style.display='block');

scene.add(controls.getObject());
