<!DOCTYPE html>
<html>
<head>
    <title>Andy Sphere Sumo 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #0f0;
            text-shadow: 2px 2px 5px #000; font-size: 18px; pointer-events: none; z-index: 10;
        }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.9); z-index: 100;
        }
        button {
            padding: 15px 40px; font-size: 24px; cursor: pointer;
            background: #ff00ea; color: white; border: none; border-radius: 8px;
            font-weight: bold; transition: 0.2s;
        }
        button:hover { transform: scale(1.1); background: #ff55ee; }
    </style>
</head>
<body>

<div id="ui"><b>GOAL: REACH THE GOLDEN ANDY</b><br>WASD to Move | SPACE to Jump</div>

<div id="overlay">
    <h1 style="color: white; margin-bottom: 20px;">ANDY SUMO REALM</h1>
    <button id="start-btn">START GAME</button>
</div>

<audio id="music" loop><source src="mingleboosted.mp3"></audio>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com" } }
</script>

<script type="module">
import * as THREE from 'three';

let scene, camera, renderer, player, goal, started = false;
let enemies = [];
const keys = {};

const loader = new THREE.TextureLoader();
const textures = {
    andy1: loader.load('andyspin.jpg'),
    andy2: loader.load('andyspin2.jpg'),
    andy3: loader.load('andyspin3.jpg'),
    andy4: loader.load('andyspin4.jpg'),
    side: loader.load('andyside.jpg'),
    gif: loader.load('andyvid.gif')
};

function init() {
    scene = new THREE.Scene();

    // FULL SKYBOX
    const skyMats = [
        new THREE.MeshBasicMaterial({ map: textures.gif, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: textures.andy2, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: textures.gif, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: textures.andy3, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: textures.andy4, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: textures.side, side: THREE.BackSide })
    ];
    scene.add(new THREE.Mesh(new THREE.BoxGeometry(500, 500, 500), skyMats));

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    // PLATFORM WITH HOLES
    const platMat = new THREE.MeshStandardMaterial({ map: textures.side });
    for (let z = 0; z < 30; z++) {
        for (let x = 0; x < 5; x++) {
            if ((x+z) % 9 === 0) continue; // Random holes
            const tile = new THREE.Mesh(new THREE.BoxGeometry(8, 1, 8), platMat);
            tile.position.set(x * 9 - 18, 0, z * -10 + 10);
            scene.add(tile);
        }
    }

    // PLAYER
    player = new THREE.Mesh(new THREE.SphereGeometry(1.2, 32, 32), new THREE.MeshStandardMaterial({ map: textures.andy1 }));
    player.position.set(0, 5, 15);
    player.velocity = new THREE.Vector3();
    scene.add(player);

    // AI ENEMIES
    const enTex = [textures.andy2, textures.andy3, textures.andy4];
    for(let i = 0; i < 15; i++) {
        let enemy = new THREE.Mesh(new THREE.SphereGeometry(1.3, 32, 32), new THREE.MeshStandardMaterial({ map: enTex[i % 3] }));
        enemy.position.set(Math.random() * 40 - 20, 2, Math.random() * -200);
        enemy.velocity = new THREE.Vector3();
        enemies.push(enemy);
        scene.add(enemy);
    }

    // WIN GOAL
    goal = new THREE.Mesh(new THREE.SphereGeometry(5, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0x442200 }));
    goal.position.set(0, 2, -280);
    scene.add(goal);

    animate();
}

function physics(obj, isPlayer) {
    const drag = 0.98;
    const gravity = -0.015;

    if (isPlayer && started) {
        if (keys['w']) obj.velocity.z -= 0.07;
        if (keys['s']) obj.velocity.z += 0.07;
        if (keys['a']) obj.velocity.x -= 0.07;
        if (keys['d']) obj.velocity.x += 0.07;
        if (keys[' '] && obj.position.y < 1.1) obj.velocity.y = 0.45;
    }

    obj.velocity.y += gravity;
    obj.velocity.x *= drag; obj.velocity.z *= drag;
    obj.position.add(obj.velocity);

    if (obj.position.y < 1 && obj.position.y > -2) {
        if (Math.abs(obj.position.x) < 40 && obj.position.z < 25 && obj.position.z > -310) {
            obj.position.y = 1;
            obj.velocity.y = 0;
        }
    }
    if (obj.position.y < -30) {
        obj.position.set(isPlayer ? 0 : Math.random()*20-10, 10, isPlayer ? 15 : -50);
        obj.velocity.set(0,0,0);
    }
}

function animate() {
    requestAnimationFrame(animate);
    physics(player, true);

    enemies.forEach(en => {
        if (started) {
            const dir = new THREE.Vector3().subVectors(player.position, en.position).normalize();
            en.velocity.add(dir.multiplyScalar(0.015));
        }
        physics(en, false);
        if (player.position.distanceTo(en.position) < 2.5) {
            const force = new THREE.Vector3().subVectors(player.position, en.position).normalize();
            player.velocity.add(force.multiplyScalar(0.6));
            en.velocity.add(force.multiplyScalar(-0.6));
        }
    });

    camera.position.lerp(new THREE.Vector3(player.position.x, player.position.y + 10, player.position.z + 18), 0.1);
    camera.lookAt(player.position);

    if (player.position.distanceTo(goal.position) < 6) {
        alert("YOU REACHED THE MYTHICAL ANDY!");
        player.position.set(0, 10, 15);
    }
    renderer.render(scene, camera);
}

// START BUTTON LOGIC
document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('music').play().catch(() => {});
    
    // Video Game Style: Lock mouse to window
    const canvas = renderer.domElement;
    canvas.requestPointerLock = canvas.requestPointerLock || canvas.webkitRequestPointerLock;
    canvas.requestPointerLock();
    
    document.getElementById('overlay').style.display = 'none';
    started = true;
});

window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
init();
</script>
</body>
</html>
